    ~/.config/fish: fish
    ~/Library/Application Support/Cursor/User/settings.json: cursor
    ~/Library/Application Support/Cursor/User/profiles/-5aa62886/extensions.json: ma_extensions
    ~/Library/Application Support/Cursor/User/profiles/-5aa62886/settings.json: ma_settings
    ~/.config/nvim: nvim
    ~/.config/karabiner.den: karabiner.edn 
    ~/.config/alacritty: alacritty
